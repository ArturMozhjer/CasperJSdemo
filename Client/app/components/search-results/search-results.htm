<div class="search-results"
	ng-style="{
		width: 1000 * scale + 'px',
		'font-size': 20 * scale_search + 'px'
	}">
	<div class="promotional-title"
			ng-style="{
			height: 80 * scale + 'px',
			'font-size': 40 * scale + 'px',
			'margin-left': 20 * scale + 'px',
			width: 'calc(100% - '+(20 * scale)+'px)',
			'padding-top': 30 * scale + 'px'
		}"
	>
			search-results
	</div>
	<div class="promotional-items" ng-repeat="item in PromoItems.Items | filter:filterResults"
		ng-style="{
			'margin-left': 10 * scale + 'px',
			'margin-right': 10 * scale + 'px',
			'margin-top': 20 * scale + 'px'
		}"
	>
		<div class="promotional-items-title"
			ng-style="{
				'background-image': 'url('+item.ImageUrl+')'
			}"
		>Daily Deals&nbsp;</div>
		<div class="promotional-items-img"
			ng-style="{
				'background-image': 'url('+item.Image+')',
			}"
		></div>
		<div class="promotional-items-name-cost">
			<div class="promotional-items-name">{{item.Title}}</div>
			<div class="promotional-items-cost">{{item.Cost}}</div>
		</div>
	</div>

</div>
